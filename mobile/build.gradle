plugins {
    id("com.android.application")
    id("com.github.triplet.play") version "2.0.0"
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.triplet.play'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {

    compileSdkVersion 29

    defaultConfig {
        applicationId "com.db.williamchartdemo"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 18
        versionName "3.1.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file(properties.hasProperty("storeFile") ? properties.getProperty("storeFile") : "dummyStoreFile")
            storePassword properties.hasProperty("storePassword") ? properties.getProperty("storePassword") : "dummyStorePassword"
            keyAlias properties.hasProperty("keyAlias") ? properties.getProperty("keyAlias") : "dummyKeyAlias"
            keyPassword properties.hasProperty("keyPassword") ? properties.getProperty("keyPassword") : "dummyKeyPassword"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation project(path: ':williamchart')
    //implementation 'com.diogobernardino:williamchart:3.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.50"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

play {
    serviceAccountEmail = properties.hasProperty("play.accountEmail") ? properties.getProperty("play.accountEmail") : "dummyPlayAccountEmail"
    serviceAccountCredentials = file(properties.hasProperty("play.p12") ? properties.getProperty("play.p12") : "dummyPlayP12")
    track = 'alpha'
}